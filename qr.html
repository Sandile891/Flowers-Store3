<body>

    <!-- QR Code Scanner -->
    <div id="qr-reader"></div>

    <!-- Video Player -->
    <div class="video-container" id="video-container">
        <h3>Your Special Message </h3>
        <video id="message-video" controls></video>
        <button class="home-button" onclick="goHome()">Go Home</button>
    </div>

    <!-- Include the HTML5 QR Code Scanner Library -->
    <script src="html5-qrcode.min.js.js"></script>

    <script>
        // Initialize the QR Code Scanner
        const qrCodeScanner = new Html5Qrcode("qr-reader");

        function onScanSuccess(decodedText) {
            // Hide the QR code scanner
            document.getElementById('qr-reader').style.display = 'none';

            // Show the video player container
            const videoContainer = document.getElementById('video-container');
            videoContainer.style.display = 'flex';

            // Set the video source to the decoded URL (assuming it's a video link)
            const videoElement = document.getElementById('message-video');
            videoElement.src = decodedText;
            videoElement.load();
            videoElement.play();
        }

        function onScanError(errorMessage) {
            console.error('QR Code scan error:', errorMessage);
        }

        // Start the scanner
        qrCodeScanner.start(
            { facingMode: "environment" },
            {
                fps: 10,
                qrbox: 250
            },
            onScanSuccess,
            onScanError
        );

        // Function to redirect to home
        function goHome() {
            window.location.href = "index.html";
        }
    </script>

<script src="script.js"></script>

</body>
