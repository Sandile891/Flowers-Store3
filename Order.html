<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Flowers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            font-family: serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden; /* Prevents the entire page from scrolling horizontally */
        }

        /* Header Section */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3f4e25;
            padding: 10px;
        }

        .title {
            font-size: 24px;
            color: white;
            text-align: center;
            flex: 1;
        }

        .icon {
            width: 30px;
            cursor: pointer;
        }

        /* Welcome Message */
        .welcome-message {
            margin: 20px 0;
            font-size: 20px;
            text-align: center;
            color: #4b5320;
        }

        /* Flower Selection */
        .flower-selection-wrapper {
            display: flex;
            overflow-x: auto;
            width: 100%;
            padding: 10px;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .flower-selection-wrapper::-webkit-scrollbar {
            height: 8px;
        }

        .flower-selection-wrapper::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .flower-selection-wrapper::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        .flower-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 200px;
            min-width: 200px;
            text-align: center;
            padding: 15px;
            flex-shrink: 0;
            cursor: pointer;
        }

        .flower-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .flower-card h3 {
            font-size: 18px;
            margin-top: 10px;
            color: #3e3e3e;
        }

        .flower-card label {
            display: block;
            margin-top: 10px;
        }

        /* Payment Section */
        .payment-section {
            display: none;
            width: 100%;
            margin-top: 20px;
        }

        .payment-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .confirm-button {
            background-color: #4b5320;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
        }

        .confirm-button:hover {
            background-color: #3e4a2d;
        }

        .success-message {
            display: none;
            font-size: 18px;
            color: #2c8c8d;
            text-align: center;
            margin-top: 20px;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/home.png" class="icon" alt="Home" onclick="navigateTo('index.html')">
        <div class="title">Order Your Flowers</div>
        <img src="https://img.icons8.com/ios-filled/30/ffffff/user-male-circle.png" class="icon" alt="Profile" onclick="navigateTo('Profile.html')">
    </div>

    <!-- Welcome Message -->
    <div class="welcome-message">
        Treat yourself or a loved one with our beautiful flower selection. 
    </div>

    <!-- Flower Selection -->
    <div class="flower-selection-wrapper" id="flowerSelectionWrapper">
        <div class="flower-card">
            <img src="https://via.placeholder.com/250x150" alt="Rose">
            <h3>Rose</h3>
            <label><input type="checkbox"> Select</label>
        </div>
        <div class="flower-card">
            <img src="https://via.placeholder.com/250x150" alt="Tulip">
            <h3>Tulip</h3>
            <label><input type="checkbox"> Select</label>
        </div>
        <div class="flower-card">
            <img src="https://via.placeholder.com/250x150" alt="Sunflower">
            <h3>Sunflower</h3>
            <label><input type="checkbox"> Select</label>
        </div>
        <div class="flower-card">
            <img src="https://via.placeholder.com/250x150" alt="Lily">
            <h3>Lily</h3>
            <label><input type="checkbox"> Select</label>
        </div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        Purchase successful! Track your order <a href="Tracking.html">here</a>.
    </div>

    
    <!-- Payment Section -->
    <div class="payment-section" id="paymentSection">
        <input class="payment-input" type="text" placeholder="Card Number">
        <input class="payment-input" type="text" placeholder="CVV">
        <input class="payment-input" type="text" placeholder="Expiry Date">
        <button class="confirm-button" onclick="showSuccessMessage()">Confirm Payment</button>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        Purchase successful! Track your order <a href="Tracking.html">here</a>.
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function showPaymentSection() {
            document.getElementById('paymentSection').style.display = 'block';
        }

        function showSuccessMessage() {
            document.getElementById('successMessage').style.display = 'block';
        }

        document.querySelectorAll('.flower-card input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                if (checkbox.checked) showPaymentSection();
            });
        });
    </script>
</body>
<footer>Â© 2024 Flower Shop. All Rights Reserved.</footer>
</html>
